<html>
<head>
<title>Beauty Parlour</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="popper.js"></script>
	<script type="text/javascript" src="bootstrap.js"></script>	
	<style>
	*{
	color:white;
	}
	.bg{
	background:url("img/booknow.jpg")no-repeat;
	width:100%;
	height:100%;
	}
	.form-container{
	border:1px solid;
	padding:50px 60px;
	margin-top:20%;
	-webkit-box-shadow: 10px 10px 73px 0px rgba(0,0,0,0.76);
    -moz-box-shadow: 10px 10px 73px 0px rgba(0,0,0,0.76);
    -box-shadow: 10px 10px 73px 0px rgba(0,0,0,0.76);
	}
	</style>
</head>
<body>
<div class="container-fluid bg">
<div class="row">
<div class="col-md-4 col-sm-4 col-xs-12"></div>
<div class="col-md-4 col-sm-4 col-xs-12">
<!--form start-->
<form class="form-container">
<h1>BOOK NOW</h1>
<div class="form-group">
<label for="uname">Name</label>
<input type="name" class="form-control" id="uname" placeholder="Enter your name">
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" class="form-control" id="email" placeholder="Enter your Email id">
</div>
<div class="form-group">
<label for="sr">Special request</label>
<input type="password" class="form-control" id="sr" placeholder="message">
</div>
<button type="submit" class="btn btn-success btn-block">Submit</button>
</form>
</div>
</div>
</div>
</body>
</html>
